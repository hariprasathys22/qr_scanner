<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Scanner</title>
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="image">
                <img src="./images/image-qr-code.png" style="width: 15rem;">
            </div>
            <div class="text">
                <div class="text1">
                   <p style="font-size: 20px; font-weight: bold; color: hsl(218, 44%, 22%); padding-top:15px;">Improve your front-end skills by building projects</p>
                </div>
                <div class="text2">
                    <p style="font-size: 13px; padding-top: 20px; color: hsl(220, 15%, 55%);">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
